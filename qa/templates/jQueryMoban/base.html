{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}有问必答{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
        <link href="{% static 'jQueryMoban/fonts/Stroke-Gap-Icons-Webfont/style.css' %}" rel="stylesheet" type="text/css" />

        <!-- components -->
        <link href="{% static 'jQueryMoban/vendor/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'jQueryMoban/vendor/owl-carousel/owl-carousel/owl.carousel.css' %}" rel="stylesheet" type="text/css" /> 
        <link href="{% static 'jQueryMoban/vendor/slider-pro/dist/css/slider-pro.min.css' %}" rel="stylesheet" type="text/css" /> 
        <link href="{% static 'jQueryMoban/vendor/slick-carousel/slick/slick.css' %}" rel="stylesheet" type="text/css" /> 
        <link href="{% static 'jQueryMoban/vendor/animate.css/animate.min.css' %}" rel="stylesheet" type="text/css" /> 
        <link href="{% static 'jQueryMoban/css/main.css' %}" rel="stylesheet" type="text/css" />
        {% block style %}
            
        {% endblock %}
</head>
<body data-scrolling-animations="true">
    <div id="page-preloader"><span class="spinner"></span></div>

    {% include './header.html' %}

    <section class="top-header about-header with-bottom-effect transparent-effect dark">
        <div class="bottom-effect"></div>
        <div class="header-container">  
            <div class="header-title wow fadeInUp"> 
                <div class="header-icon">
                    <img src="{% static 'img/logo.gif' %}">
                </div>
                <div class="title">知而必答</div>
                <em>问有所答,所问必答</em>
            </div>
        </div><!--container-->
    </section>
    {% block body %}{% endblock %}

    <!-- ========================== -->
    <!-- 页脚 -->
    <!-- ========================== -->
    <footer class="white-footer">
        {% include './footer.html' %}
    </footer>

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

    <script src="{% static 'jQueryMoban/vendor/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/owl-carousel/owl-carousel/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/waypoints/lib/jquery.waypoints.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/slider-pro/dist/js/jquery.sliderPro.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/slick-carousel/slick/slick.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/vendor/wow/dist/wow.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/js/modernizr.js' %}" type="text/javascript"></script>

    <!-- custom scripts -->
    <script src="{% static 'jQueryMoban/js/contact.js' %}" type="text/javascript"></script>
    <script src="{% static 'jQueryMoban/js/custom.js' %}" type="text/javascript"></script>
    <!--<script src="js/map.js" type="text/javascript"></script>-->
    {% block script %}{% endblock %}
</body>
</html>

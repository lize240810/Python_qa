{% load staticfiles %}
<header class="header scrolling-header">
    <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container relative-nav-container">
            <a class="toggle-button visible-xs-block" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-navicon"></i>
            </a>
            <a class="navbar-brand scroll" href="{% url 'qa_index' %}">

                <img class="normal-logo hidden-xs" style="width: 4.5em;" src="{% static 'img/logo.gif' %}" alt="logo" />
                <img class="scroll-logo hidden-xs" style="width: 4.5em;" src="{% static 'img/logo2.gif' %}" alt="logo" />
                <img class="scroll-logo visible-xs-block" style="width: 3.5em;" src="{% static 'img/logo.gif' %}" alt="logo" />
            </a>
            <ul class="nav navbar-nav navbar-right nav-icons wrap-user-control">
                <li>
                    <a id="search-open" href="#fakelink"><i class="fa fa-search"></i></a>
                </li>
                <li class="open-signup">
                    {% if user.is_authenticated %}
                        
                        <a href="{% url 'qa_profile' user.id %}">{{ user.username }}</a> | <a href="/logout/">注销</a>
                        
                    {% else %}
                        <a href="/login"><i class="fa fa-user"></i></a>
                    {% endif %}

                </li>
            </ul>
            <div class="navbar-collapse collapse floated" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-with-inside clearfix navbar-right with-border"> 
                    <li><a href="{% url 'qa_index' %}">Home</a></li>
                    <li><a href="{% url 'qa_create_question' %}">提问</a></li>

                </ul>
            </div>
        </div>
        <div class="navbar-search ">
            <div class="container">
                <form action="{% url 'qa_search' %}" >
                    <div class="input-group">
                        <input type="text" name='word' placeholder="输入您的搜索内容..." class="form-control" autocomplete="off">
                        <span class="input-group-btn">
                            <button type="reset" class="btn search-close" id="search-close">
                                <i class="fa fa-close"></i>
                            </button>
                            <button type="submit" class="btn search-close" id="search-check">
                                <i class="fa fa-check"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header><!--./navigation -->

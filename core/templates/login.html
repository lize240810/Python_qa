<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登 录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注 册</label>
				<div class="login-form">
					<form class="sign-in-htm" id="login_form" method="post" action="/login/">
						{% csrf_token %}
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" placeholder="用户名" type="text" class="input"  name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass"  class="input" placeholder="密码" type="password" name="password" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 记住登录</label>
						</div>
						<div class="group">
							<input type="button" class="button" value="登 录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码?</a>
						</div>
						<div class="foot-lnk qaindex">
							<a href="{% url 'qa_index' %}">访客模式</a>
						</div>
					</form>
					<form class="sign-up-htm" id="user_form" method="post" action="/register/">
						{% csrf_token %}
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="username" name="username" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="password" name="password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label>
							<input id="confirm_password" name="confirm_password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">电子邮箱</label>
							<input id="email" name="email" type="text" class="input">
						</div>
						<div class="group">
							<input type="button" class="button" value="注册">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已有账号?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/sweetalert.min.js"></script> 
	<script src="/static/js/login.js"></script>
</body>
</html>
